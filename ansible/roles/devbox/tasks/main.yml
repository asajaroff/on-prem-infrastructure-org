---
- name: Install development packages
  apt:
    pkg:
    - git
    - neovim
    - jq
    - ripgrep
    - podman
    - podman-docker
    - clang
    - cmake
    - build-essential
    - net-tools
    - autoconf
    - golang-go

- name: Install nvm
  ansible.builtin.shell: >
    curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.40.1/install.sh | bash
  args:
    creates: "{{ ansible_env.HOME }}/.nvm/nvm.sh"
